<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
      }

      form {
         display: flex;
         flex-direction: column;
         max-width: 300px;
      }

      label {
         margin-top: 10px;
      }

      input[type="file"] {
         margin-bottom: 10px;
      }

      button {
         margin-top: 10px;
      }
   </style>
</head>

<body>
   <h1>Video Compressor</h1>
   <form id="upload-form" enctype="multipart/form-data">
      <label for="file">Choose a video file:</label>
      <input type="file" id="file" name="file" accept="video/*" required>
      <label for="target_size">Target size (in MB):</label>
      <input type="number" id="target_size" name="target_size" step="0.1" required>
      <button type="submit">Compress</button>
   </form>

   <script>
      document.getElementById('upload-form').addEventListener('submit', function (event) {
         event.preventDefault();
         var formData = new FormData(this);
         fetch('/compress', {
            method: 'POST',
            body: formData
         })
            .then(response => response.blob())
            .then(blob => {
               var url = window.URL.createObjectURL(blob);
               var a = document.createElement('a');
               a.style.display = 'none';
               a.href = url;
               a.download = 'compressed_video.mp4';
               document.body.appendChild(a);
               a.click();
               window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
      });
   </script>
</body>

</html>
